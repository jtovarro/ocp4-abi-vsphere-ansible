all:
  vars:
    name: ocp4
    baseDomain: gmbros.local

    controlPlaneReplicas: 3
    computeReplicas: 2

    networkType: OVNKubernetes
    machineNetwork:
      cidr: 10.0.0.0/24
      gateway: 10.0.0.1
      firstIP: 10.0.0.202
      firstMAC: 00:50:56:88:5e:02
      rendezvousIP: 10.0.0.202

    ingressVIP: 10.0.0.200
    apiVIP: 10.0.0.201

    pullSecret: fromVault
    sshKey: fromVault
    
    vcenter:
      hostname: fromVault
      username: fromVault
      password: fromVault
      datacenter: fromVault

    vms:
      controlPlaneData:
        cpu: 8
        memory: 16384
        disk:
        - 100
        - 50
        network: Routed Network
        datastore: esx2-datastore
      computeData:
        cpu: 8
        memory: 16384
        disk:
        - 100
        - 50
        network: Routed Network
        datastore: esx2-datastore
